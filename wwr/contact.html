       </nav>
    </header>
    <main>
        <section class="history">
            <h1>Contact Us</h1>
            <p class="contact">199 Kaibab Rd. Page, AZ 86040</p>
            <p class="contact">928.645.6904</p>
            <p class="contact">reservation@dryoar.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3190.4908813788647!2d-111.47734762434982!3d36.902526072218116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87341354c9d7d9e9%3A0x547d38ec9ae8a63c!2s199%20Kaibab%20Rd%2C%20Page%2C%20AZ%2086040%2C%20EE.%20UU.!5e0!3m2!1ses-419!2spy!4v1707336558604!5m2!1ses-419!2spy" width="400" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="happy-employees">
            <h2>Our Team</h2>
            <figure>
                <img src="images/employee-1.jpg" alt="Our employee Tom, Our Guide Extraordinaire">
                <h3>Riding the Rapids with a Smile:</h3>
                <p>Meet Tom, Our Guide Extraordinaire</p>
            </figure>
            <figure>
                <img src="images/employee-2.jpg" alt="Our employee Anna Shares Their Passion for Rafting">
                <h3>More Than a Job, an Adventure:</h3>
                <p>Anna Shares Their Passion for Rafting</p>
            </figure>
            <figure>
                <img src="images/employee-3.jpg" alt="Our employee John tells why he Loves Working at Dry Oar Rafting">
                <h3>Making Memories & Sharing Joy:</h3>
                <p>Why Jenna Loves Working With Us</p>
            </figure>   
        </section>
        <form>
            <fieldset>
                <legend>Send Us a Message</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                   <label for="useremail">Email:</label>
                   <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item column1">
                    <p>Purpose of the message:</p>
                    <br>
                    <label for="option1">General Inquiry</label>
                    <input type="radio" id="option1" name="purpose" value="generalinquiry">
                    <label for="option2">Reservation Question</label>
                    <input type="radio" id="option2" name="purpose" value="reservationquestion">
                    <label for="option3">Website Suggestion</label>
                    <input type="radio" id="option3" name="purpose" value="websitesuggestion">
                </div>
                <div class="form-item column2">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="4"></textarea>
                </div>
                <div class="form-item column1">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <button type="submit">Send your message</button>
        </form>
    </main>
